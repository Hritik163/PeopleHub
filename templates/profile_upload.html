{% load static %}

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content create-post-modal">

            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}

                    <!-- Image Upload -->
                    <div class="mb-4 text-center">
                        <img src="{% static 'css/upload.png' %}" alt="Upload" class="upload-icon mb-2">
                        <label class="form-label d-block fw-bold">Upload Photo</label>
                        <input type="file" name="image_upload" class="form-control" required>
                    </div>

                    <!-- Caption -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Caption</label>
                        <textarea
                            class="form-control"
                            name="caption"
                            rows="3"
                            placeholder="Write a caption..."></textarea>
                    </div>

                    <!-- Footer -->
                    <div class="modal-footer px-0">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary custom-btn">
                            Post
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
