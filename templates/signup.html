<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeopleHub</title>


    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(135deg, #08139f, #4b5cff);
            min-height: 100vh;
        }

        .signup-card {
            border-radius: 20px;
            border: none;
            overflow: hidden;
        }

        .signup-title {
            font-weight: 800;
            color: #08139f;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            border-color: #08139f;
            box-shadow: 0 0 0 0.2rem rgba(8, 19, 159, 0.25);
        }

        .signup-btn {
            background-color: #08139f;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            padding: 12px;
        }

        .signup-btn:hover {
            background-color: #1b2cff;
        }

        .icon-box {
            color: #08139f;
        }

        .login-link a {
            color: #08139f;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .illustration {
                display: none;
            }
        }
    </style>
</head>

<body>

<section class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card signup-card shadow-lg">
                    <div class="card-body p-5">
                        <div class="row align-items-center">

                            <!-- FORM -->
                            <div class="col-md-6">
                                <h2 class="text-center signup-title mb-4">Create Account</h2>

                                {% if invalid %}
                                <div class="alert alert-danger text-center">
                                    {{ invalid }}
                                </div>
                                {% endif %}

                                <form method="post">
                                    {% csrf_token %}

                                    <!-- Name -->
                                    <div class="d-flex align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 icon-box"></i>
                                        <input type="text"
                                               name="fnm"
                                               class="form-control"
                                               placeholder="Your Name"
                                               required>
                                    </div>

                                    <!-- Email -->
                                    <div class="d-flex align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 icon-box"></i>
                                        <input type="email"
                                               name="emailid"
                                               class="form-control"
                                               placeholder="Your Email"
                                               required>
                                    </div>

                                    <!-- Password -->
                                    <div class="d-flex align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 icon-box"></i>
                                        <input type="password"
                                               name="pwd"
                                               class="form-control"
                                               placeholder="Password"
                                               required>
                                    </div>

                                    <!-- Login Link -->
                                    <p class="text-center login-link mb-4">
                                        Already have an account?
                                        <a href="/loginn">Login</a>
                                    </p>

                                    <!-- Button -->
                                    <div class="text-center">
                                        <button type="submit"
                                                class="btn signup-btn text-white w-100">
                                            Register
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- IMAGE -->
                            <div class="col-md-6 illustration text-center">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid"
                                     alt="Signup illustration">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
